<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <script defer src="./js/customRing.js"></script>
    <title>Google Timer</title>
</head>

<body>
    <div class="parent">
        <div class="clock">
            <div class="progressRing">
                <progress-ring stroke="7" radius="170" progress="0"></progress-ring>
            </div>
            <div class="spinnerGlobe">
                <div class="cycle">
                </div>
            </div>
            <div class="sec-hand"></div>
            <div class="number number1">I</div>
            <div class="number number2">I</div>
            <div class="number number3">I</div>
            <div class="number number4">I</div>
            <div class="number number5">I</div>
            <div class="number number6">I</div>
            <div class="number number7">I</div>
            <div class="number number8">I</div>
            <div class="number number9">I</div>
            <div class="number number10">I</div>
            <div class="number number11">I</div>
            <div class="number number12">I</div>
        </div>
        <div class="timer">00:00:00</div>
        <div class="operation">
            <div class="reset">Reset</div>
            <div class="start">Start</div>
        </div>
    </div>
</body>

</html>
